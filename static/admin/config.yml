backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: "/static/files/"
public_folder: "/files/"

collections:
  - label: "Blog"
    name: "blog"
    folder: "src/pages/blog"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "home",
        }
      - {
          label: "Content Type",
          name: "contentType",
          widget: "hidden",
          default: "blog",
        }
      - { label: "Path", name: "path", widget: "string", default: "title" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
      - {
          label: "Attachment",
          name: "attachments",
          required: false,
          widget: "list",
          fields: [{ name: "filename", label: "Filename", widget: "file" }],
        }
      - {
          label: "Related Post",
          name: "related",
          required: false,
          widget: "list",
          fields:
            [
              {
                name: "post",
                label: "Post",
                widget: "relation",
                collection: "blog",
                searchFields: [name, path, title],
                valueField: path,
              },
            ],
        }
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "src/pages/home.md"
        fields:
          - { label: Hero, name: hero, widget: markdown }
          - label: Company
            name: company
            widget: list
            fields:
              - { label: Name, name: name, widget: string }
              - { label: Summary, name: summary, widget: string }
              - { label: Graphic, name: graphic, widget: image }
          - label: Building
            name: building
            widget: object
            fields:
              - { label: Coming, name: coming, widget: string }
              - { label: Location, name: location, widget: string }
          - label: Our Story
            name: our_story
            widget: object
            fields:
              - { label: Subheading, name: subheading, widget: string }
              - { label: Heading, name: heading, widget: string }
              - { label: Content, name: content, widget: markdown }
              - { label: Photos, name: photos, widget: list, fields: [{ label: Photo, name: photo, widget: image }] }

