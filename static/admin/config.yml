backend:
  name: git-gateway
  branch: master

publish_mode: editorial_workflow

media_folder: static/files
public_folder: /files

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "Home"
        name: "home"
        file: "src/pages/_content/home.md"
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Path", name: "path", widget: "hidden", default: "/" }
          - { label: Hero, name: hero, widget: markdown }
          - label: Companies
            name: companies
            widget: object
            fields:
              - label: Stoble Coffee
                name: stoble_coffee
                widget: object
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Summary, name: summary, widget: string }
              - label: Stoble Workplace
                name: stoble_workplace
                widget: object
                fields:
                  - { label: Name, name: name, widget: string }
                  - { label: Summary, name: summary, widget: string }
          - label: Building
            name: building
            widget: object
            fields:
              - { label: Coming, name: coming, widget: string }
              - { label: Location, name: location, widget: string }
              - { label: Photo, name: photo, widget: image }
          - label: Our Story
            name: our_story
            widget: object
            fields:
              - { label: Subheading, name: subheading, widget: string }
              - { label: Heading, name: heading, widget: string }
              - { label: Content, name: content, widget: markdown }
              - label: Photos
                name: photos
                widget: list
                field: { label: Photo, name: photo, widget: image }
